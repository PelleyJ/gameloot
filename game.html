<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLoot â€¢ Game Details</title>

    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <!-- Shared header -->
    <header id="header" class="site-header">
      <div class="logo">GameLoot</div>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Search</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="deals.html">Deals</a></li>
        </ul>
      </nav>
    </header>

    <main class="game-details-page">
      <!-- Main game detail wrapper (ID kept for JS) -->
      <section id="game-detail" class="game-detail">
        <!-- HERO: image + meta -->
        <section class="game-hero">
          <div class="game-hero-image">
            <!-- JS sets src/alt -->
            <img id="game-image" alt="">
          </div>

          <div class="game-meta">
            <h1 id="game-title"></h1>
            <p id="game-meta"></p>

            <div class="wishlist-actions">
              <!-- JS can toggle this text between Add/Remove -->
              <button
                id="add-to-wishlist"
                type="button"
                class="btn-primary"
              >
                Add to Wishlist
              </button>
            </div>
          </div>
        </section>

        <!-- DESCRIPTION -->
        <section class="game-section">
          <h2>Description</h2>
          <p id="game-description" class="game-description"></p>
        </section>

        <!-- SCREENSHOTS -->
        <section class="game-section">
          <h2>Screenshots</h2>
          <div id="screenshot-grid" class="screenshots-grid"></div>
        </section>

        <!-- BEST DEAL -->
        <section class="game-section">
          <h2>Best Deal</h2>
          <div id="deal-info" class="deal-info">
            <!-- CheapShark deal will be injected here -->
          </div>
        </section>
      </section>

      <!-- Modal for enlarged screenshots -->
      <div id="screenshot-modal" class="modal hidden">
        <div class="modal__content">
          <button id="modal-close" class="modal__close" type="button">
            &times;
          </button>
          <img id="modal-image" alt="Screenshot">
        </div>
      </div>
    </main>

    <script type="module" src="src/gameDetails.mjs"></script>
  </body>
</html>
