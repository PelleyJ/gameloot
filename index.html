<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLoot â€¢ Game Search</title>

    <!-- Styles -->
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <header id="header" class="site-header">
      <div class="logo">GameLoot</div>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Search</a></li>
          <li><a href="deals.html">Deals</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Game Search</h1>

      <section class="search-section" aria-label="Search for a game">
        <label for="searchInput" class="visually-hidden">Search for a game</label>
        <input
          id="searchInput"
          type="text"
          placeholder="Search for a game..."
          autocomplete="off"
        >
        <button id="searchBtn">Search</button>
      </section>

      <!-- Results rendered by main.js -->
      <section
        id="results"
        class="results-grid"
        aria-live="polite"
      ></section>
    </main>

    <!-- IMPORTANT: this is the ONLY script include -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
