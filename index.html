<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLoot â€¢ Game Search</title>

    <!-- Styles -->
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <header id="header" class="site-header">
      <div class="logo">GameLoot</div>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="deals.html">Deals</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Game Search</h1>

      <section class="search-section" aria-label="Search for a game">
        <label for="searchInput" class="visually-hidden">Search for a game</label>

        <div class="search-bar">
          <input
            id="searchInput"
            class="search-input"
            type="text"
            placeholder="Search for a game..."
            autocomplete="off"
          />
          <button id="searchBtn" class="btn-search">
            Search
          </button>
        </div>
      </section>

      <section id="recent-searches-section">
        <h3>Recent Searches</h3>
        <div id="recent-searches"></div>
      </section>

      <!-- Results rendered by main.js -->
      <section
        id="results"
        class="results-grid"
        aria-live="polite"
      ></section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
